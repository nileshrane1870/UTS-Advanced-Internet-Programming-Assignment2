<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

    <!-- This allows a user to create a detention in the website. Fields are not able to use accent characters. First and Last name 
    input fields, in particular, can only use letters, apostrophes, dashes and single spaces. -->
    
    <ui:define name="title">
    Create a Detention
    </ui:define>
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet  name="style.css" library="css" />
        </h:head>
        <h:body>
            <h1 class="h1">Create a Detention</h1>               
            <h:form rendered="#{(receiptController.sizeOfReceiptList() != 0)}">
                <h:dataTable styleClass="stdRowText" border="1" var="receipt"  value="#{receiptController.findAllReceipts()}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User name" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{receipt.login.username}"/>
                        </h:column>               
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Amount in AUD" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{receipt.amount}"/>
                        </h:column>                
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date " styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{receipt.dateOfPurchase}"/>
                        </h:column>                
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{receipt.description}"/>
                        </h:column>                
      
                    </h:dataTable>
                </h:form>
        </h:body>
    </ui:define>
</ui:composition>
