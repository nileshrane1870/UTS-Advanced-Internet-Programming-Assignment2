<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <!-- This page allows a user to register with the website. Username and passwords must only have letters or numbers.
    An error is displayed if a username, password or email uses the wrong characters or if a username already exists.-->

    <ui:define name="title">
        Register
    </ui:define>

    <h:head>
        <h:outputStylesheet  name="style.css" library="css" />
    </h:head>
    <h:body>
        <h1 class="h1">Create an Account</h1>               
        <h:form>
            <div align="center">
                <h:messages errorClass="info" styleClass="createInputError"/>
                <table>
                    <tr>
                        <td><h:outputText value="Username: " styleClass="createHeader" /></td>
                        <td><h:inputText id="username" styleClass="createInput" value="#{loginController.currentLogin.username}" validatorMessage="You must enter a valid username (letters and numbers only!)"/> </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Password: " styleClass="createHeader"/></td>
                        <td><h:inputSecret id="password" styleClass="createInput" value="#{loginController.currentLogin.password}" validatorMessage="You must enter a valid password (letters and numbers only!)"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Email : " styleClass="createHeader"/></td>
                        <td><h:inputText id="email" styleClass="createInput" value="#{loginController.currentLogin.email}" validatorMessage="You must enter a valid email"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Account Type: " styleClass="createHeader" /></td>
                        <td><h:selectOneMenu value="#{loginController.currentLogin.accountType}" styleClass="createInput">
                                <f:selectItem itemValue="Free" itemLabel="Free"/>
                                <f:selectItem itemValue="Standard" itemLabel="Standard"/>
                                <f:selectItem itemValue="Premium" itemLabel="Premium"/>
                            </h:selectOneMenu></td>
                    </tr> 
                    <td></td>
                    <td><h:commandButton value="Create Account" styleClass="stdButton" action="#{loginController.createUser()}"/></td>
                </table>
            </div>
        </h:form>
    </h:body>
</ui:composition>
