<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

    <!-- This allows a user to create a detention in the website. Fields are not able to use accent characters. First and Last name 
    input fields, in particular, can only use letters, apostrophes, dashes and single spaces. -->
    
    <ui:define name="title">
    Upgrade Subscription
    </ui:define>
    <f:metadata>
        <f:viewAction action="#{accountController.loadAccount("This username")}"/>
    </f:metadata>
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet  name="style.css" library="css" />
        </h:head>
        <h:body>
            <h1 class="h1">Upgrade Subscription</h1>               
            <h:form>
                <div align="center">
                    <table>
                        <tr>
                            <td><h:outputText value="User Name: " styleClass="createHeader" /></td>
                            <td><h:outputText id="fname" value="#{accountController.user.name}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Year: " styleClass="createHeader" /></td>
                            <td><h:selectOneMenu value="#{accountController.user.subscription}" styleClass="createInput">
                                <f:selectItem itemValue="1" itemLabel="Free"/>
                                <f:selectItem itemValue="2" itemLabel="Standard"/>
                                <f:selectItem itemValue="3" itemLabel="Premium"/>
                            </h:selectOneMenu></td>
                        </tr> 
                        <tr>
                            <td> </td>
                            <td>
                                <h:button value="Cancel"  styleClass="stdButton" outcome="cancel"/>
                                <h:commandButton value="Save" styleClass="stdButton" action="#{accountController.saveChanges()}"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
