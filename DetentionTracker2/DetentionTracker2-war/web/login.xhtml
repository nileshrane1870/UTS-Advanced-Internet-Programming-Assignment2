<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

    <!-- This is the page that the user logs into. If the login process fails, the user is informed through an error -->
    

        <h:head>
            <h:outputStylesheet  name="css/bootstrap.css" />
        <h:outputStylesheet  name="css/bootstrap-theme.css" />
        <title>Login</title>
        </h:head>
    <h:body >
        <div class="container">
            <p>
                          
            <h:form>
                <div align="center">
      
<h1 styleClass="h1 ">Login</h1> 
                    <h:outputText value="Username: " styleClass="h3"></h:outputText>
                        <h:inputText id="username" value="#{loginController.currentLogin.username}" styleClass="form-control"/> 
                        <h:message  for="username" styleClass="alert-danger"/>
                        
                        <br />
                   <h:outputText value="Password: " styleClass="h3" />
                            <h:inputSecret id="password" value="#{loginController.currentLogin.password}" styleClass="form-control"/>

                        <h:message  for="password" styleClass="alert-danger"/>
                   
                    
<h:commandButton value="Login" action="#{loginController.login()}" styleClass="btn-primary btn-lg btn-block"/>
     
                    <hr></hr>
                    <h:outputLink id="register" value="/DetentionTracker2-war/faces/register.xhtml">  
                        <h:outputText value="Register Account" styleClass="h2"/>
                    </h:outputLink>   
                    
                </div>
            </h:form>
            </p>
            </div>
        </h:body>
</ui:composition>
