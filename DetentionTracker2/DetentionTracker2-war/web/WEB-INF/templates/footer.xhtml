<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <!-- This is the footer template of the website. It provides a logout function to the user -->

    <h:head>
        <h:outputStylesheet  name="style.css" library="css" />
        <h:outputStylesheet  name="css/bootstrap.css" />
        <h:outputStylesheet  name="css/bootstrap-theme.css" />
    </h:head>
    <h:body >
        <br/>
       <div class="well well-lg">
        <p align="Center" > 
            <h:outputLink  rendered="#{loginController.currentLogin.accountType ne 'Administrator' }" id="link1" value="/DetentionTracker2-war/faces/Users/accounts.xhtml">  
                <h:outputText value="Account Management" styleClass="btn btn-lg btn-success"/>
            </h:outputLink>
        </p>
        <p align="Center"> <h:commandButton value="Log Out" styleClass="btn btn-lg btn-info" action="#{loginController.logout}" /></p>
       </div>
    </h:body>
