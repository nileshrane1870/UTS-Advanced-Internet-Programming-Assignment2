    <!-- This allows a user to create a detention in the website. Fields are not able to use accent characters. First and Last name 
    input fields, in particular, can only use letters, apostrophes, dashes and single spaces. -->
    
    <ui:define name="title">
    Create a Detention
    </ui:define>
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet  name="style.css" library="css" />
        </h:head>
        <h:body>
            <h1 class="h1">Create a Detention</h1>               
            <h:form>
                <div align="center">
                    <table>
                        <tr>
                            <td><h:outputText value="login name " styleClass="createHeader" /></td>
                            <td><h:outputText value="Charge ammount" styleClass="createHeader"/></td>
                        </tr>
                        
                    </table>
                </div>
            </h:form>
        </h:body>
    </ui:define>
