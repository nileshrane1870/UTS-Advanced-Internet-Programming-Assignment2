<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- This page displays the current detentions to the user. If there are no detentions, then a message
    informing the user that there are none is displayed -->
    
    <ui:define name="title">
    Account Information
    </ui:define>
        <ui:define name="content">
            <h:head>
                <h:outputStylesheet  name="style.css" library="css" />
            </h:head>
        <h:body>
            <h1 class="h1">Accounts Information</h1>        
            <div align="center">          
                <!-- Only displays the dataTable if the size of the detention list is greater than 0 -->
                <h:form >
                    <h:dataTable styleClass="stdRowText" border="1" var="login"  value="#{chargeController.allLogins()}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{login.username}"/>
                        </h:column>               
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Account Type" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{login.accountType}"/>
                        </h:column>                
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{login.email}"/>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Add 1 Month" styleClass="stdButton" action="#{chargeController.chargeLogin(login.username,1)}" />
                        </h:column>
                        <h:column >
                            <h:commandButton value="Add 6 Months" styleClass="stdButton" action="#{chargeController.chargeLogin(login.username,6)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                <!-- Output text is rendered only if the size of the detention list is 0 -->
                <h:outputText rendered="" styleClass="stdRowHeader" value="No accounts in the system!" />
            </div>
            <h:form>
                <ui:insert name="footer">
                    <ui:include src="/WEB-INF/templates/footer.xhtml" />
                </ui:insert>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
