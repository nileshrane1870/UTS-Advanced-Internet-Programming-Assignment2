<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/header.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- This page displays the current detentions to the user. If there are no detentions, then a message
    informing the user that there are none is displayed -->

    <ui:define name="title">
        View Detentions
    </ui:define>
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet  name="style.css" library="css" />
        </h:head>
        <h:body>
            <h1 class="h1">Student Totals</h1>        
            <div align="center">          
                <!-- Only displays the dataTable if the size of the detention list is greater than 0 -->
                <h:form rendered="#{(detentionController.sizeOfDetentionList() != 0) and (loginController.isPremiumAccountWithToken())}">
                    <h:dataTable styleClass="stdRowText" border="1" var="detention"  value="#{detentionController.findTotalCountOfStudentName()}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Last Name" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{detention[2]}"/>
                        </h:column>      
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="First Name" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{detention[1]}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Year Group" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{detention[3]}"/>
                        </h:column>      
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Total Detentions" styleClass="stdRowHeader"/>
                            </f:facet>
                            <h:outputText value="#{detention[0]}"/>
                        </h:column>  
                    </h:dataTable>
                </h:form>
                <!-- Output text is rendered only if the size of the detention list is 0 -->
                <h:outputText rendered="#{detentionController.sizeOfDetentionList()== 0 and loginController.isPremiumAccountWithToken()}" styleClass="stdRowHeader" value="No students are on detention!" />
                <h:outputText rendered="#{!loginController.isPremiumAccountWithToken() and !loginController.doesHaveTokenAndValidAccount()}" styleClass="stdRowHeader" value="This is not accessable until you set up your credit card information" />
                <h:outputText rendered="#{!loginController.premiumAccount}" styleClass="stdRowHeader" value="This is not accessable unless you upgrade to Premium!" />
                <br/>
                <h:outputLink rendered="#{!loginController.doesHaveTokenAndValidAccount() or !loginController.isPremiumAccountWithToken()}" id="accounts" value="/DetentionTracker2-war/faces/Users/accounts.xhtml">  
                    <h:outputText value="Click here for Account Management" styleClass="stdRowHeader"/>
                </h:outputLink>
            </div>
            <h:form >
                <ui:insert name="footer">
                    <ui:include src="/WEB-INF/templates/footer.xhtml" />
                </ui:insert>
            </h:form>



        </h:body>
    </ui:define>
</ui:composition>
