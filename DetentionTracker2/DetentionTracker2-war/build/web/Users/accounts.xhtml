<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

    <!-- This allows a user to create a detention in the website. Fields are not able to use accent characters. First and Last name 
    input fields, in particular, can only use letters, apostrophes, dashes and single spaces. -->
    
    <ui:define name="title">
    Account Management
    </ui:define>
        <f:metadata>
            <f:viewAction action="#{cardController.loadLogin()}"/>
    </f:metadata>  
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet  name="style.css" library="css" />
        </h:head>
        <h:body>
            <h1 class="h1">Account Management</h1>               
            <h:form>
                <div align="center">
                    <table>
                        <tr>
                            <td><h:outputText value="User Name: " styleClass="createHeader" /></td>
                            <td><h:outputText id="fname" value="#{cardController.currentLogin.username}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Account Type:  " styleClass="createHeader" /></td>
                            <td><h:selectOneMenu value="#{cardController.currentLogin.accountType}" styleClass="createInput">
                                <f:selectItem itemValue="Free" itemLabel="Free"/>
                                <f:selectItem itemValue="Standard" itemLabel="Standard"/>
                                <f:selectItem itemValue="Premium" itemLabel="Premium"/>
                            </h:selectOneMenu></td>
                        </tr> 
                          <tr>
                            <td><h:outputText value="Address Line 1: " styleClass="createHeader" /></td>
                            <td><h:inputText id="addressLine1" value="#{cardController.address_line1}" styleClass="createInput"/> </td>
                        </tr>
                          <tr>
                            <td><h:outputText value="Address Line 2: " styleClass="createHeader" /></td>
                            <td><h:inputText id="addressLine2" value="#{cardController.address_line2}" styleClass="createInput"/> </td>
                        </tr>
                         <tr>
                            <td><h:outputText value="City: " styleClass="createHeader" /></td>
                            <td><h:inputText id="city" value="#{cardController.address_city}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="State: " styleClass="createHeader" /></td>
                            <td><h:inputText id="state" value="#{cardController.state}" styleClass="createInput"/> </td>
                        </tr>
                         <tr>
                            <td><h:outputText value="Post Code: " styleClass="createHeader" /></td>
                            <td><h:inputText id="postCode" value="#{cardController.postCode}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Name on Card: " styleClass="createHeader" /></td>
                            <td><h:inputText id="cardName" value="#{cardController.name}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Card Number: " styleClass="createHeader" /></td>
                            <td><h:inputText id="cardNumber" value="#{cardController.number}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="EXPIRY DATE    Month: " styleClass="createHeader" /></td>
                            <td><h:inputText id="month" value="#{cardController.expiry_month}" styleClass="createInput"/> </td>
                            <td><h:outputText value=" Year: " styleClass="createHeader" /></td>
                            <td><h:inputText id="year" value="#{cardController.expiry_year}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="CVC: " styleClass="createHeader" /></td>
                            <td><h:inputText id="cvc" value="#{cardController.cvc}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td> <h:inputHidden value="#{cardController.currentLogin.password}"/>
                                <h:inputHidden value="#{cardController.currentLogin.username}"/>
                                <h:inputHidden value="#{cardController.currentLogin.email}"/>
                                
                               </td>
                            <td>
                                <h:button value="Cancel"  styleClass="stdButton" outcome="cancel"/>
                                <h:commandButton value="Save" styleClass="stdButton" action="#{cardController.updateAccountWithCustomerToken()}"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
